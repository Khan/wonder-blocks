packages:
    # All WB packages
    - "packages/*"
    # Required for building WB packages
    - "build-settings"
    # AST transforms
    - "wb-codemod"
catalog:
    # Wonder Stuff
    "@khanacademy/wonder-stuff-core": ^3.0.0
    "@khanacademy/wonder-stuff-testing": ^4.0.3
    # Icons library
    "@phosphor-icons/core": ^2.0.2
    # Positioning
    "@floating-ui/react": ^0.27.16
    # TODO(WB-2139): Remove these dependencies when we fully migrate to
    # floating-ui
    "@popperjs/core": ^2.10.1
    # Date picker locales
    date-fns: ^4.1.0
    react-popper: ^2.3.0
    # Styling
    aphrodite: ^1.2.5
    # Dates
    temporal-polyfill: "^0.3.0"
    # Testing/data
    node-fetch: ^2.6.7
    # React
    "react": 18.2.0
    "react-day-picker": ^9.11.1
    "react-dom": 18.2.0
    # React Router
    react-router: 5.3.4
    react-router-dom: 5.3.4
    react-router-dom-v5-compat: ^6.30.0
    # Virtualization
    react-window: ^1.8.11
    # Codemods
    jscodeshift: ^17.3.0
