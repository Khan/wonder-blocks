name: Linting and Testing

on:
  pull_request:
    types: [edited, opened, synchronize, reopened]

# We run a single job with multiple steps to run the workflow faster.
# Steps: Setup/build > lint > flow > test > coverage > codecov > chromatic
jobs:
  lint_and_test:
    if: github.actor != 'dependabot[bot]' && github.actor != 'dependabot-preview[bot]'
    runs-on: ubuntu-latest
    env:
      CI: true
    strategy:
      fail-fast: false
    steps:
      - name: Checking out latest commit
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Checking out base ref
        run: |
          # Make sure we also fetch the base ref so that ESLint, Flow, and Jest
          # have a ref to compare against.
          git fetch --depth 0 origin ${GITHUB_BASE_REF}
      - name: Use Node.js 12.x
        uses: actions/setup-node@v2
        with:
          node-version: 12.16.x
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-node_modules-
      - name: yarn install
        run: yarn install
      - name: yarn build:all
        run: yarn build:all
      # Check bundle sizes
      - name: Compressed size
        uses: preactjs/compressed-size-action@v2
        with:
          # Specify our custom build script
          build-script: "build:all"
          # Any JS files anywhere within a dist directory:
          pattern: "**/dist/es/*.js"
          # Always ignore SourceMaps and node_modules:
          exclude: "{**/*.map,**/node_modules/**}"
      # Linting / type checking
      - name: Run ESLint
        uses: Khan/eslint-action@v1.1.5
        with:
          eslint-lib: ./node_modules/eslint
          run-all-if-changed: package.json,.eslintrc.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Flow
        uses: Khan/flow-action@v1.1.3
        with:
          flow-bin: ./node_modules/.bin/flow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Unit/integration testing
      - name: Run jest tests
        uses: Khan/jest-action@v1.2.0
        with:
          run-all-if-changed: package.json,jest.config.js
          jest-bin: ./node_modules/.bin/jest
          find-related-tests: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Run Jest with coverage
        uses: Khan/jest-coverage-action@v1.1.3
        with:
          jest-bin: ./node_modules/.bin/jest
          coverage-data-path: ./coverage/coverage-final.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
      # Visual testing
      - name: Publish to Chromatic for visual testing
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_APP_CODE }}
          autoAcceptChanges: "master"
