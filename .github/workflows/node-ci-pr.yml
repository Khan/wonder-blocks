name: Linting and Testing

on:
  pull_request:
    types: [edited, opened, synchronize, reopened]

# We run a single job with multiple steps to run the workflow faster.
# Steps: Setup/build > lint > flow > test > coverage > codecov
jobs:
  lint_and_test:
    runs-on: ${{ matrix.os }}
    env:
      CI: true
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
      fail-fast: false
    steps:
      - name: Checking out latest commit
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Cache and install dependencies
      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.node-version }}-yarn-cache-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-yarn-cache-
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.node-version }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-modules-
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get All Changed Files
        uses: jaredly/get-changed-files@v1.0.1
        id: changed
        with:
          format: space-delimited
          absolute: true

      - name: Build so that inter-package references are resolved
        run: yarn build:all

      # Linting / type checking
      - name: Run ESLint (all files)
        if: contains(steps.changed.outputs.added_modified, '.eslintrc.js') || contains(steps.changed.outputs.added_modified, 'yarn.lock')
        run: |
          yarn lint:ci .
      - name: Run ESLint (added/changed files)
        if: contains(steps.changed.outputs.added_modified, '.eslintrc.js') == false && contains(steps.changed.outputs.added_modified, 'yarn.lock') == false
        run: |
          yarn lint:ci ${{ steps.changed.outputs.added_modified }}

      - name: Run Flow
        uses: Khan/flow-action@v1.1.3
        with:
          flow-bin: ./node_modules/.bin/flow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Testing and coverage
      - name: Run jest tests with coverage
        run: yarn coverage:ci
      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json

      # Make sure our packages aren't growing unexpectedly
      - name: Check Builds
        uses: preactjs/compressed-size-action@v2
        with:
          # Specify our custom build script
          build-script: "build:es6"
          # Clean up state between builds
          clean-script: "clean"
          # Any JS files anywhere within a dist directory:
          pattern: "**/dist/es/*.js"
          # Always ignore SourceMaps and node_modules:
          exclude: "{**/*.map,**/node_modules/**}"
